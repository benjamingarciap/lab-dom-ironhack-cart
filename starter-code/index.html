<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap-grid.min.css">
  <title>Ironhack cart</title>
</head>
<body>
 
  <div class="wrapper">
    <header class="hero">
      <div class="container">
        <div class="d-flex justify-content-center">
          <h1>Ironhack Merchandising shop</h1>
        </div>
      </div>
    </header>
    <main>
    <div class="container">
      <ul>
        <!-- first item -->
        <li>
            <div class="row">
                <div class="col-md-2">
                  <span class="product-name">IronBubble-head</span>
                </div>
                <div class="col-md-2">
                  <span class="cost">
                  12.00
                  </span>
                </div>
                <div class="col-md-2">
                  <form>
                    <label for="name">QTY</label>
                    <input type="number" class="QTYinput" value="0">
                  </form>
                </div>
                <div class="col-md-2">
                  <span class="total-price">0.00</span>
                </div>
                <div class="col-md-2">
                  <button class="btn-delete">Delete</button>
                </div>
            </div>
        </li>
        <!-- second item -->
        <li>
            <div class="row">
                <div class="col-md-2">
                  <span class="product-name">IronHack-Tshirt</span>
                </div>
                <div class="col-md-2">
                  <span class="cost">
                  18.99
                  </span>
                </div>
                <div class="col-md-2">
                  <form>
                    <label for="name">QTY</label>
                    <input type="number" class="QTYinput" value="0">
                  </form>
                </div>
                <div class="col-md-2">
                  <span class="total-price">0.00</span>
                </div>
                <div class="col-md-2 delete">
                  <button class="btn-delete">Delete</button>
                </div>
            </div>
        </li>
      </ul>
      <!-- Calculate price button -->
        <div class="d-flex justify-content-center">
          <button class="btn-success">Calculate Price</button> 
        </div>
      <!-- Total price display --> 
        <div class="d-flex justify-content-center">
            <h2>Total Price <span class="result-price">0</span></h2> 
        </div>
      <!-- New Product Creator --> 
          <form action="">
              <div class="d-flex justify-content-between">

                  <div class="inputs">
                      <input type="text" id="newProductName" placeholder="Product Name">
                      <input type="text" id="newProductPrice" placeholder="Product Price">
                  </div>

                  <div>
                      <button id="createBtn" type="button">Create</button>
                  </div>

              </div>
          </form>
        </div>
  </main>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
